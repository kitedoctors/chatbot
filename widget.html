<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Doctors Chatbot Widget</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0077b6;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            z-index: 10000;
        }
        .chat-iframe-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            display: none;
            z-index: 9999;
        }
        .chat-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-iframe-container" id="chatIframeContainer">
        <iframe src="https://your-chatbot-url.com" id="chatIframe"></iframe>
    </div>

    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chatIframeContainer");
            chatContainer.style.display = (chatContainer.style.display === "none" || chatContainer.style.display === "") ? "block" : "none";
        }
    </script>
</body>
</html>
